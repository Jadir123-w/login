<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website With Login And Register | Codehal</title>
    <link rel="stylesheet" href="estilo.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header class="header">
        <a href="#" class="logo">Logo</a>

        <nav class="navbar">
            <a href="#">Casa</a>
            <a href="#">Acerca</a>
            <a href="#">Servicios</a>
            <a href="#">Contacto</a>
            <button class="btnLogin-popup">Acceso</button>
        </nav>
    </header>

    <section class="section">
        <div class="wrapper">
            <span class="span icon-close">
                <i class='bx bx-x-circle' ></i>
            </span>

            <div class="logreg-box">
                <div class="form-box login">
                    <div class="logreg-title">
                        <h2>Acceso</h2>
                        <p>Por favor inicia session para usar la plataforma</p>
                    </div>

                    <form action="#">
                        <div class="input-box">
                            <span class="icon"><i class='bx 
                            bxs-envelope'></i></span>
                            <input type="email" required>
                            <label>Correo</label>
                        </div>

                        <div class="input-box">
                            <span class="icon"><i class='bx 
                            bxs-lock'></i></span>
                            <input type="password" required>
                            <label>Contraseña</label>
                        </div>

                        <div class="remember-forgot">
                            <label><input type="checkbox">
                            Recuerdame</label>
                            <a href="#">¿Olvido la contraseña?</a>
                        </div>

                        <button type="submit" class="btn">Acceso</button>

                        <div class="logreg-link">
                            <p>¿No tienes una cuenta?<a
                            href="#" 
                            class="register-link"> Registrarse</a>
                            </p>
                        </div>
                    </form>
                </div>

                <div class="form-box register">
                    <div class="logreg-title">
                        <h2>Registrate</h2>
                        <p>Por favor siga los pasos para verificar su identidad</p>
                    </div>

                    <form action="#">

                        <div class="input-box">
                            <span class="icon"><i class='bx 
                            bx-user' ></i></span>
                            <input type="email" required>
                            <label>Nombres</label>
                        </div>

                        <div class="input-box">
                            <span class="icon"><i class='bx 
                            bxs-envelope'></i></span>
                            <input type="email" required>
                            <label>Correo</label>
                        </div>

                        <div class="input-box">
                            <span class="icon"><i class='bx 
                            bxs-lock'></i></span>
                            <input type="password" required>
                            <label>Contraseña</label>
                        </div>

                        <div class="remember-forgot">
                            <label><input type="checkbox">
                            De acuerdo con los terminos y condiciones
                            </label>
                        </div>

                        <button type="submit" 
                        class="btn">Registrarse</button>

                        <div class="logreg-link">
                            <p>¿Ya tienes una cuenta?<a
                            href="#" class="login-link"> Acceder</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>

            <div class="media-options">
                <a href="#">
                    <i class='bx bxl-google'></i>
                    <span>Acceso a Google</span>
                </a>
                <a href="#">
                    <i class='bx bxl-facebook-square' ></i>
                    <span>Acceso a Facebook</span>º
                </a>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
